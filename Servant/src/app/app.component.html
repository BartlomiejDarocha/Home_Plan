<mat-drawer-container [hasBackdrop]="true">
  <mat-drawer #sideMenu mode="over" position="end">I'm a drawer</mat-drawer>
  <mat-drawer-content>
    <app-loader-global></app-loader-global>
    <div class="main_container">
      <app-header [logged]="true" (openSideMenu$)="sideMenu.toggle()"></app-header>
      <div class="main">
        <router-outlet></router-outlet>
      </div>
      <app-footer></app-footer>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
