<div class="login_wrapper">
  <div class="login_form">
    <form #loginForm="ngForm" formsValidation (submit)="login()">
      <div class="login_icon">
        <i class="ic-login"></i>
      </div>
      <div id="login_Input" class="relative">
        <input [(ngModel)]="loginData.email" name="email" #email="ngModel" class="common_input" placeholder="E-mail" type="email" [pattern]="emailPattern" required>
      </div>
      <div id="password_Input" class="relative">
        <input [(ngModel)]="loginData.password" [type]="showPassword ? 'text' : 'password'" name="password" #password="ngModel" class="common_input" placeholder="Hasło" required>
        <!-- [class.input_error]="password.hasError('required') && password.touched" -->
        <div class="eye">
          <button type="button" (click)="changeEye()" class="icon_button">
            <a *ngIf="!showPassword" class="eye_icon"></a>
            <a *ngIf="showPassword" class="eye_cross"></a>
          </button>
        </div>
      </div>
      <div class="login_options">
        <div>
          <input id="rember_me" type="checkbox" name="rember_me">
          <label for="rember_me">Zapamiętaj mnie</label>
        </div>
        <a href="">Zapomniałeś hasła</a>
      </div>
      <div class="login_button">
        <button class="classic_button" mat-stroked-button>Zaloguj</button>
      </div>
    </form>
  </div>
</div>
